<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ativo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a>Ativo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="tela_ativo">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" th:text="${ativo.nome}"></span>
                        <p>Posição: <span th:text="${ativo.posicao}"></span></p>
                        <p>Preço atual : <span th:text="${ativo.preco}"></span></p>
                        <p>Gatilho: <span th:text="${ativo.gatilho}"></span></p>
                        <p>Quantidade : <span th:text="${ativo.quantidade}"></span></p>
                        <p>Preço stop gain: <span th:text="${ativo.ganho}"></span></p>
                        <p>Preço de saida : <span th:text="${ativo.perca}"></span></p>
                    </div>
                    <div class="card-action">
                        <a>Editar</a>
                        <a th:href="@{./{codigo}/remover(codigo=${ativo.codigo})}">Remover</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
