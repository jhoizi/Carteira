<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a>Operação</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>


    <div class="operacao_detalhes">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" th:text="${operacao.ativo}"></span>
                        <p>Posição: <span th:text="${operacao.posicao}"></span></p>
                        <p>Tipo: <span th:text="${operacao.tipo}"></span></p>
                        <p>Status : <span th:text="${operacao.status}"></span></p>
                        <p>Preço de entrada : <span th:text="${operacao.precoEntrada}"></span></p>
                        <p>Quantidade : <span th:text="${operacao.quantidade}"></span></p>
                        <p>Preço stop loss: <span th:text="${operacao.perca}"></span></p>
                        <p>Preço stop gain: <span th:text="${operacao.ganho}"></span></p>
                        <p>Data de entrada : <span th:text="${operacao.dataEntrada}"></span></p>
                        <p>Preço de saida : <span th:text="${operacao.precoZeragem}"></span></p>
                    </div>
                    <div class="card-action">
                        <a>Editar</a>
                        <a th:href="@{./{codigo}/remover(codigo=${operacao.codigo})}">Remover</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
