<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carteira</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a><span th:text="${lista.nome}"></span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{./{lista}/novo(lista=${lista.codigo})}" class="waves-effect waves-light btn">Novo ativo</a></li>
            </ul>
        </div>
    </nav>

    <div class="tela_carteira_completa">
        <div class="carteira_completa" th:each="ativo : ${ativos}">
            <div>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card card_carteira_completa blue-grey darken-1">
                            <div class="card-content white-text">
                                <a id="titulo_carteira" th:href="@{./{lista}/{codigo}(codigo=${ativo.codigo}, lista=${lista.codigo})}"><span class="card-title" th:text="${ativo.nome}"></span></a>
                                <div>
                                    <p>Posição: <span th:text="${ativo.posicao}"></span></p>
                                    <p>Preço atual: <span th:text="${ativo.preco}"></span></p>
                                    <p>Gatilho : <span  th:text="${ativo.gatilho}"></span></p>
                                    <p>Quantidade : <span  th:text="${ativo.quantidade}"></span></p>
                                    <p>Stop gain : <span id="preco" th:text="${ativo.ganho}"></span></p>
                                    <p>Stop loss : <span th:text="${ativo.perca}"></span></p>
                                </div>
                            </div>
                            <div class="card-action">
                                <a th:href="@{./{lista}/{codigo}(codigo=${ativo.codigo}, lista=${lista.codigo})}">Abrir</a>
                                <a th:href="@{./{lista}/{codigo}/remover(codigo=${ativo.codigo}, lista=${lista.codigo})}">Remover</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
